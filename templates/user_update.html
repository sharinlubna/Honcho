<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HONCHO | user profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/userprofile.css'%}">
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'booststrap/css/bootstrap.min.css'%}">
    <script src="{% static 'booststrap/js/bootstrap.min.js'%}"></script>
    <style>
        .options .col-md-3 button{
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgb(142, 185, 222);
            font-weight: 500;
        }
        .options .col-md-3 {
            width: 30% !important;
            margin: 0 10px 0 10px;
        }
        .options .col-md-3 h2{
            margin-top: 10px;
        }
    </style>


</head>
<body>
    {% include 'user_header.html' %}
    <section>
        <div class="container profile">
            <h1> Update Profile</h1>
            <form action="{% url 'user_update' %}" method="post">
				{% csrf_token %}
				<div class="form-holder">
					First name <input type="text" placeholder="{{ user.first_name }}" value="" name="first_name">
					Last name <input type="text" placeholder="{{ user.last_name }}" name="last_name">
					Email <input type="email" placeholder="{{ user.email }}" name="email">
					Phone Number<input type="text" placeholder="{{ user.phone_number }}" name="phone_number" pattern="[7-9]{1}[0-9]{9}" required />
				</div>
				<button type="submit">Update</button>
			</form>
        </div>


    </section>


    {% include 'footer.html' %}
</body>
</html>
